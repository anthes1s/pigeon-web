<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon - Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="maindiv" class="container">
        <!-- Hide these components by default, then CSR them depending on the JWT verification result -->
        <textarea id="textareaMessageBox" rows="15" cols="50" readonly></textarea>
        <br>
        <div class="input-row">
            <!-- Hide these components by default, then CSR them depending on the JWT verification result -->
            <input id="inputMessage" placeholder="Write a message...">
            <button id="buttonSend">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>  
    <script type="module" src="/chat/modules/establishConnection.mjs"></script>
    <script type="module" src="/chat/modules/formatDate.mjs"></script>
    <script type="module" src="/chat/chat.js"></script>
</body>
</html>
